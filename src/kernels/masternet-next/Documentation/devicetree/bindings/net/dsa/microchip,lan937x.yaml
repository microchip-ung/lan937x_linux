%YAML 1.2
---
$id: http://devicetree.org/schemas/net/dsa/microchip,lan937x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: LAN937x Ethernet Switch Series Tree Bindings

maintainers:
  - woojung.huh@microchip.com
  - prasanna.vengateshan@microchip.com

allOf:
  - $ref: dsa.yaml#

properties:
  compatible:
    enum:
      - microchip,lan9370
      - microchip,lan9371
      - microchip,lan9372
      - microchip,lan9373
      - microchip,lan9374

  ethernet-ports:
    type: object
    properties:
      '#address-cells':
        const: 1
      '#size-cells':
        const: 0

  reg:
    maxItems: 1

  spi-max-frequency: true

  reset-gpios:
    description: should be a gpio specifier for a reset line

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    //Ethernet switch connected via spi to the host, CPU port wired to eth1
    eth1 {
      #address-cells = <1>;
      #size-cells = <0>;

      fixed-link {
        speed = <100>;
        full-duplex;
      };
    };

    spi1 {
      #address-cells = <1>;
      #size-cells = <0>;
      pinctrl-0 = <&pinctrl_spi_ksz>;
      cs-gpios = <0>, <0>, <0>, <&pioC 28 0>;
      id = <1>;

      lan9374: switch@0 {
        compatible = "microchip,lan9374";
        reg = <0>;

        spi-max-frequency = <44000000>;

        ethernet-ports {
          #address-cells = <1>;
          #size-cells = <0>;
          port@0 {
            reg = <0>;
            label = "lan1";
          };
          port@1 {
            reg = <1>;
            label = "lan2";
          };
          port@2 {
            reg = <7>;
            label = "lan3";
          };
          port@3 {
            reg = <2>;
            label = "lan4";
          };
          port@4 {
            reg = <6>;
            label = "lan5";
          };
          port@5 {
            reg = <3>;
            label = "lan6";
          };
          port@6 {
            reg = <4>;
            label = "cpu";
            ethernet = <&eth1>;
            phy-mode = "rmii";
            fixed-link {
              speed = <100>;
              full-duplex;
            };
          };
          port@7 {
            reg = <5>;
            phy-mode = "rmii";
            label = "lan7";
            fixed-link {
              speed = <100>;
              full-duplex;
            };
          };
        };
      };
    };
